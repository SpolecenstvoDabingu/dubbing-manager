{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.ico' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 rounded-xl shadow-lg p-10 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-red-500 mb-6">
            <i class="fas fa-ban mr-2"></i>Access Denied
        </h1>

        <p class="text-gray-300 mb-6">
            You are not allowed to access this page.<br>
            This area is restricted to authorized users only.
        </p>

        <a href="{% url 'logout' %}"
           class="inline-flex items-center justify-center w-full py-3 px-6 bg-red-600 hover:bg-red-700 rounded-lg text-white font-semibold transition">
            <i class="fas fa-sign-out-alt text-xl mr-2"></i>
            Log Out
        </a>

        <div class="mt-6 text-sm text-gray-400">
            If you think this is a mistake, please contact an administrator.
        </div>
    </div>

</body>
</html>
